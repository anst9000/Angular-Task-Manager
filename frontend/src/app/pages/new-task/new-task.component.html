<div class="centered-content">
  <div class="modal-box">
    <h1 class="title has-text-primary">create a new task</h1>

    <input
      #taskTitleInput
      class="input has-background-light is-medium"
      type="text"
      placeholder="enter task name"
    />
    <div class="buttons is-right">
      <button routerLink="/" class="button is-medium">cancel</button>
      <button
        class="button is-primary has-text-white is-medium"
        (click)="createTask(taskTitleInput.value)"
      >
        create
      </button>
    </div>
  </div>
</div>
